<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- External Stylesheet -->
   <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <div class="container">
      <picture>
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic">
      </picture>

      <h2>Jessica Randall</h2>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>

      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mhista-Fortune/Social-Links-Project">Mhista Fortune</a>.
    </div>
  </div>
  </div>
</body>
</html>
